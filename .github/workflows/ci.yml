name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    - run: black --check .
    - run: ruff check .
    - run: python -m unittest discover -s backend/tst -v
